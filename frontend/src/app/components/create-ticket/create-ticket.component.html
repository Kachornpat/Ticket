<form
  [formGroup]="form"
  #formDirective="ngForm"
  (ngSubmit)="onSubmit(form.value)"
  novalidate
>
  <mat-form-field>
    <mat-label>Ticket Title</mat-label>
    <input matInput placeholder="Ex. Suzume" formControlName="title" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Ticket body</mat-label>
    <input matInput formControlName="body" />
  </mat-form-field>

  <button
    color="accent"
    [disabled]="form.valid"
    mat-raised-button
    type="submit"
  >
    <span>Submit</span>
  </button>
</form>
